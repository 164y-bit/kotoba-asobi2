<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2-3：自前音源テスト Ver1.01</title>
    <style>
        /* 見た目を「ブルー系」に一新して、更新を確認しやすくしました */
        body { background: #eef7ff; display: flex; flex-direction: column; align-items: center; padding: 20px; font-family: sans-serif; }
        
        .debug-info { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 8px; width: 90%; margin-bottom: 20px; position: relative; }
        .ver-tag { position: absolute; top: 10px; right: 10px; background: #e74c3c; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; }
        
        #stage { width: 300px; height: 200px; border: 3px solid #3498db; position: relative; margin-bottom: 30px; background: white; border-radius: 15px; }
        .card { 
            width: 70px; height: 100px; background: white; border: 2px solid #2980b9; border-radius: 8px; 
            position: absolute; bottom: -110px; left: 115px; transition: all 0.4s ease-out; 
            display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #2980b9;
        }
        .active { bottom: 50px; transform: scale(1.1) rotate(5deg); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        .controls { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; text-align: center; }
        #play-btn { padding: 15px; font-size: 1.2rem; background: #3498db; color: white; border: none; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; }
        #setup-btn { background: #e67e22; color: white; padding: 15px; border: none; border-radius: 10px; margin-bottom: 20px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <div class="debug-info">
        <div class="ver-tag">Ver 1.01</div>
        <p id="display-filename"><strong>ファイル名:</strong> test2-3.html</p>
        <p id="display-purpose"><strong>目的:</strong> 自前サーバー内の sounds/card.mp3 を鳴らす。</p>
    </div>

    <button id="setup-btn" onclick="initAudio()">1. 音を読み込む（青色になれば成功）</button>

    <div id="stage"><div id="card" class="card">音</div></div>

    <div class="controls">
        <p>GitHub上の `sounds/card.mp3` を使います</p>
        <button id="play-btn" onclick="playWithSound()">2. カードを出す！</button>
    </div>

    <script>
        let audioCtx;
        // リポジトリ内の sounds フォルダにある card.mp3 を指定
        const cardSound = new Audio('./sounds/card.mp3'); 

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            cardSound.load();
            // iPad対策の空再生
            cardSound.play().then(() => { 
                cardSound.pause(); 
                cardSound.currentTime = 0; 
                document.getElementById('setup-btn').innerText = "準備完了！";
                document.getElementById('setup-btn').style.background = "#27ae60";
            }).catch(e => {
                alert("まだ音が無いか、URLが違います。");
            });
        }

        function playWithSound() {
            const card = document.getElementById('card');
            if (!card.classList.contains('active')) {
                cardSound.currentTime = 0;
                cardSound.play();
            }
            card.classList.toggle('active');
        }
    </script>
</body>
</html>
