<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kotoba-asobi2 開発ステップ2</title>
    <style>
        body { background: #fff5f8; height: 100vh; overflow: hidden; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* 1. カードが置かれる「場」 */
        #stage {
            width: 100%; height: 60%;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 2px dashed #ffc0cb;
        }

        /* 2. 凱士くんの「手札エリア」 */
        #hand-area {
            width: 100%; height: 40%;
            display: flex; justify-content: center; align-items: center;
            gap: 20px; /* カード同士の隙間 */
        }

        /* カードの共通デザイン */
        .card {
            width: 80px; height: 110px;
            background: white; border: 2px solid #FF69B4; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold; color: #FF69B4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 少しバウンドする動き */
            position: relative;
        }

        /* 選ばれた時の動き（場の中央へ移動） */
        .selected {
            transform: translateY(-250px) scale(1.3) rotate(5deg);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="stage">
        </div>

    <div id="hand-area">
        <div class="card" onclick="playCard(this)">あ</div>
        <div class="card" onclick="playCard(this)">い</div>
        <div class="card" onclick="playCard(this)">う</div>
    </div>

    <script>
        function playCard(element) {
            // すでに場に出ているカードから「selected」を外す（一度に1枚だけ）
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.classList.remove('selected'));

            // クリックしたカードに「selected」クラスをつける
            element.classList.add('selected');
        }
    </script>
</body>
</html>
