<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #fff; display: flex; flex-direction: column; align-items: center; height: 100vh; margin:0; font-family: sans-serif; }
        .debug-info { background: #eef; color: #33a; padding: 10px; width: 100%; box-sizing: border-box; font-size: 0.8rem; border-bottom: 1px solid #ccd; }
        
        .area { width: 100%; height: 30%; display: flex; justify-content: center; align-items: center; position: relative; }
        .card { 
            width: 70px; height: 100px; border: 2px solid #FF69B4; border-radius: 10px; 
            background: white; display: flex; align-items: center; justify-content: center; font-size: 2rem;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: absolute;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .jiji-init { top: 20px; border-color: #4169E1; color: #4169E1; }
        .kaito-init { bottom: 20px; border-color: #FF69B4; color: #FF69B4; }
        
        .play-kaito { transform: translateY(-160px) scale(1.1); }
        .play-jiji { transform: translateY(160px) scale(1.1); }
        
        #msg { height: 40px; font-weight: bold; color: #666; display: flex; align-items: center; }
    </style>
</head>
<body>
    <div class="debug-info">
        <p><strong>ファイル名:</strong> test3.html / <strong>目的:</strong> じじAIとのキャッチボール（1秒の待ち時間）</p>
    </div>

    <div class="area"><div id="jijiCard" class="card jiji-init">い</div></div>
    
    <div id="msg">下のカードをタップしてね</div>
    
    <div class="area"></div>
    <div class="area"><div id="kaitoCard" class="card kaito-init" onclick="startTurn()">あ</div></div>

    <script>
        function startTurn() {
            document.getElementById('msg').innerText = "じじが考えてるよ...";
            document.getElementById('kaitoCard').classList.add('play-kaito');
            
            // 1000ミリ秒（1秒）待ってから実行
            setTimeout(() => {
                document.getElementById('jijiCard').classList.add('play-jiji');
                document.getElementById('msg').innerText = "じじが返したよ！";
            }, 1000);
        }
    </script>
</body>
</html>
