<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ことばあそび Ver 1.34</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        
        /* 基本設定：スクロール禁止 */
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; flex-direction: column; align-items: center; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
        }

        #debug-panel { color: #ccc; font-size: 0.7rem; width: 375px; padding: 10px; z-index: 100; text-align: left; }
        .hidden { display: none !important; }

        /* iPhone X 縦長シミュレーター */
        #iphone-frame { 
            width: 375px; height: 812px;
            background: #ffffff; position: relative; overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            display: flex; flex-direction: column;
            border: 4px solid #444; border-radius: 40px; /* 少し角丸に */
        }

        /* エリア比率 */
        .area-jiji { flex: 2; background: var(--g-blue); display: flex; flex-direction: column; align-items: center; padding-top: 15px; }
        .area-mid { flex: 3.5; position: relative; background: #f9f9f9; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .area-kaito { flex: 4.5; background: var(--g-yellow); display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 15px; }

        /* アイコン配置（スワップ後） */
        .icon { width: 65px; height: 65px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* 凱士の手札（メイン） */
        .hand-kaito { display: flex; gap: 8px; justify-content: center; width: 100%; padding: 15px 0; }
        .card-main { 
            background: white; border: 2px solid #ddd; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; color: #333; width: 105px; height: 145px; 
            font-size: 1.2rem; word-break: break-all; padding: 8px; text-align: center;
            box-shadow: 0 6px 0 #ccc;
        }

        /* じじの手札（極小・余白対称） */
        .hand-jiji { display: flex; gap: 5px; justify-content: center; padding: 10px 0; }
        .card-mini { width: 45px; height: 65px; background: #eee; border: 2px solid white; border-radius: 6px; opacity: 0.9; }

        /* 中央の出し殻：わざとずらして重ねる */
        .played-cards-area { position: relative; width: 120px; height: 160px; margin-bottom: 40px; }
        .played-card { position: absolute; width: 100px; height: 140px; background: white; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .card-1 { transform: rotate(-5deg); left: 0; top: 0; background: #fafafa; } /* じじが出したやつ */
        .card-2 { transform: rotate(3deg); left: 15px; top: 10px; z-index: 2; } /* 凱士が重ねたやつ */

        /* 配る（もう一回）ボタン：中央エリアの下端中央 */
        #deal-btn { 
            position: absolute; bottom: 15px; 
            padding: 12px 30px; background: var(--g-red); color: white; border-radius: 30px; 
            font-weight: bold; font-size: 1rem; box-shadow: 0 4px 0 #b22; 
            cursor: pointer; border: none; z-index: 10;
        }

        #qr-area { background: white; padding: 5px; border-radius: 5px; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="debug-panel">
        <div>
            Ver: 1.34 / Final Stage Draft<br>
            OFFにする <input id="debug-cb" type="checkbox" onchange="toggleDebug()">
        </div>
        <div id="qr-wrap"><div id="qr-area"></div></div>
    </div>

    <div id="iphone-frame">
        <div class="area-jiji">
            <div class="icon"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=jiji" width="100%"></div>
            <div class="hand-jiji">
                <div class="card-mini"></div>
                <div class="card-mini"></div>
                <div class="card-mini"></div>
            </div>
        </div>

        <div class="area-mid">
            <div class="played-cards-area">
                <div class="played-card card-1"></div>
                <div class="played-card card-2"></div>
            </div>
            <button id="deal-btn">もういっかい！</button>
        </div>

        <div class="area-kaito">
            <div class="hand-kaito">
                <div class="card-main">トイレット<br>ペーパー</div>
                <div class="card-main">ヨーグルト</div>
                <div class="card-main">りんご</div>
            </div>
            <div class="icon"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=kaito" width="100%"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function toggleDebug() {
            if(document.getElementById('debug-cb').checked) {
                document.getElementById('debug-panel').classList.add('hidden');
            }
        }
        new QRCode(document.getElementById("qr-area"), { text: window.location.href, width: 60, height: 60 });
    </script>
</body>
</html>
