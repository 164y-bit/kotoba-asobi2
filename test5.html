<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        
        /* iPadでの表示を制御：スクロール禁止 */
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; flex-direction: column; align-items: center; 
        }

        /* デバッグパネル */
        #debug-panel { color: #ccc; font-size: 0.7rem; width: 100%; padding: 10px; z-index: 100; text-align: left; width: 375px; }
        .hidden { display: none !important; }

        /* --- iPhone X以降をシミュレートするメイン枠 --- */
        #iphone-frame { 
            width: 375px; /* iPhone 基準幅 */
            aspect-ratio: 9 / 19.5; /* iPhone X以降の比率 */
            background: #ffffff;
            position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            border: 8px solid;
            border-image: linear-gradient(to bottom, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green)) 1;
        }

        /* じじエリア（20%） */
        .area-jiji { flex: 2; background: var(--g-blue); display: flex; flex-direction: column; align-items: center; padding-top: 15px; position: relative; }
        /* 中央エリア（35%） */
        .area-mid { flex: 3.5; position: relative; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #fff 0%, #f0f0f0 100%); }
        /* 凱士エリア（45%） */
        .area-kaito { flex: 4.5; background: var(--g-yellow); display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 15px; position: relative; }

        /* アイコン：完全に同じサイズと余白 */
        .icon { width: 60px; height: 60px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; z-index: 5; }

        /* カードの配置 */
        .hand-grid { display: flex; gap: 8px; justify-content: center; width: 100%; padding: 10px 0; z-index: 5; }
        
        /* 単語カードのデザイン */
        .card { 
            background: white; border: 1px solid #ddd; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: #333;
            /* 3枚並んだ時にiPhone幅に収まるよう調整 */
            width: 100px; height: 140px; 
            font-size: 1.1rem; /* 文字サイズ調整のベース */
            word-break: break-all; padding: 5px; text-align: center;
        }

        /* じじの裏向きカード */
        .jiji-card { width: 50px; height: 70px; background: #fdfdfd url('https://www.transparenttextures.com/patterns/cubes.png'); border: 2px solid white; }

        /* 中央の「配る」ボタン */
        #deal-btn { 
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            padding: 10px 15px; background: white; border-radius: 12px; font-weight: bold; 
            font-size: 0.8rem; box-shadow: 0 4px 0 #ddd; cursor: pointer; border: 1px solid #ccc;
        }

        #qr-area { background: white; padding: 5px; border-radius: 5px; display: inline-block; margin-top: 5px; }
    </style>
</head>

<body>

    <div id="debug-panel">
        <p>ファイル名: test5.html / Ver: 1.31 
           OFFにする <input id="debug-cb" type="checkbox" onchange="toggleDebug()">
           <span id="deal-btn" onclick="dealCards()">配布開始</span>
        </p>
        <div id="qr-area">
            <img id="qr-img" width="80">
        </div>
    </div>

    <div id="mobile-stage">
        <div class="area-jiji">
            <div id="jiji-icon" class="icon"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=jiji" width="100%"></div>
            <div id="jiji-hand" class="hand-grid" style="margin-top:10px;"></div>
        </div>

        <div class="area-mid"></div>

        <div class="area-kaito">
            <div id="kaito-hand" class="hand-grid"></div>
            <div style="position:absolute; bottom:5px;">
                <div class="icon"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=kaito" width="100%"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleDebug() {
            const isOff = document.getElementById('debug-cb').checked;
            if(isOff) {
                document.getElementById('debug-panel').classList.add('hidden');
            }
        }

        // QRコード生成
        document.getElementById('qr-img').src = "https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=" + encodeURIComponent(window.location.href);

        async function dealCards() {
            // アイコンを上に移動
            document.getElementById('jiji-icon').classList.add('icon-active');

            const kaitoHand = document.getElementById('kaito-hand');
            const jijiHand = document.getElementById('jiji-hand');
            kaitoHand.innerHTML = '';
            jijiHand.innerHTML = '';

            const words = ['う', 'に', 'あ']; // 右から配るため、配列を逆にしておく
            const total = 3;

            // 配布順序: 右(0) -> 中(1) -> 左(2) の順で、凱士とじじを交互に
            for(let i = 0; i < total; i++) {
                // 凱士(奇数番目)
                await appendCard(kaitoHand, words[i], 'card', i);
                // じじ(偶数番目)
                await appendCard(jijiHand, null, 'card jiji-card', i);
            }
        }

        function appendCard(container, word, className, index) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = className + (word ? '' : ' empty-card');
                    c.innerText = word || '';
                    // 右側に挿入し続けることで、結果的に左へ伸びていく（右から左へ並ぶ）
                    container.insertBefore(c, container.firstChild);
                    resolve();
                }, 300); // 0.3秒間隔で配る
            });
        }
    </script>
