<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ことばあそび Ver1.31</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; flex-direction: column; align-items: center; 
        }

        /* デバッグパネル（初期ON） */
        #debug-panel { color: #ccc; font-size: 0.7rem; width: 100%; padding: 10px; z-index: 100; }
        .hidden { display: none !important; }

        #mobile-stage { 
            width: 100vw; max-width: 375px; height: 100vh; max-height: 812px;
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
            position: relative; overflow: hidden;
            border: 8px solid;
            border-image: linear-gradient(to bottom, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green)) 1;
        }

        /* じじエリア（青） */
        .area-jiji { height: 28%; background: var(--g-blue); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 10px; }
        /* 凱士エリア（黄） */
        .area-kaito { height: 35%; background: var(--g-yellow); position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; }
        
        .area-mid { height: 37%; display: flex; align-items: center; justify-content: center; }

        .icon { width: 45px; height: 45px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; transition: transform 0.5s ease; }
        #jiji-icon { transform: translateY(100px); } /* 初期は下に隠れている */
        .icon-active { transform: translateY(0) !important; }

        /* 手札のグリッド */
        .hand-grid { display: flex; gap: 10px; justify-content: center; min-height: 100px; width: 100%; }

        .card { 
            width: 70px; height: 100px; background: white; border: 2px solid #ddd; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; font-size: 2rem; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1); transition: opacity 0.3s ease-out;
            position: relative;
        }
        .jiji-card { width: 40px; height: 60px; font-size: 1rem; background: #ccc; }
        .empty-card { background: #eee; border: 2px dashed #ccc; color: #bbb; } /* データなし */

        #qr-area { margin-top: 10px; text-align: center; }
        #deal-btn { cursor: pointer; padding: 5px 10px; background: white; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="debug-panel">
        <p>ファイル名: test5.html / Ver: 1.31 
           OFFにする <input id="debug-cb" type="checkbox" onchange="toggleDebug()">
           <span id="deal-btn" onclick="dealCards()">配布開始</span>
        </p>
        <div id="qr-area">
            <img id="qr-img" width="80">
        </div>
    </div>

    <div id="mobile-stage">
        <div class="area-jiji">
            <div id="jiji-icon" class="icon"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=jiji" width="100%"></div>
            <div id="jiji-hand" class="hand-grid" style="margin-top:10px;"></div>
        </div>

        <div class="area-mid"></div>

        <div class="area-kaito">
            <div id="kaito-hand" class="hand-grid"></div>
            <div style="position:absolute; bottom:5px;">
                <div class="icon"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=kaito" width="100%"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleDebug() {
            const isOff = document.getElementById('debug-cb').checked;
            if(isOff) {
                document.getElementById('debug-panel').classList.add('hidden');
            }
        }

        // QRコード生成
        document.getElementById('qr-img').src = "https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=" + encodeURIComponent(window.location.href);

        async function dealCards() {
            // アイコンを上に移動
            document.getElementById('jiji-icon').classList.add('icon-active');

            const kaitoHand = document.getElementById('kaito-hand');
            const jijiHand = document.getElementById('jiji-hand');
            kaitoHand.innerHTML = '';
            jijiHand.innerHTML = '';

            const words = ['う', 'に', 'あ']; // 右から配るため、配列を逆にしておく
            const total = 3;

            // 配布順序: 右(0) -> 中(1) -> 左(2) の順で、凱士とじじを交互に
            for(let i = 0; i < total; i++) {
                // 凱士(奇数番目)
                await appendCard(kaitoHand, words[i], 'card', i);
                // じじ(偶数番目)
                await appendCard(jijiHand, null, 'card jiji-card', i);
            }
        }

        function appendCard(container, word, className, index) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = className + (word ? '' : ' empty-card');
                    c.innerText = word || '';
                    // 右側に挿入し続けることで、結果的に左へ伸びていく（右から左へ並ぶ）
                    container.insertBefore(c, container.firstChild);
                    resolve();
                }, 300); // 0.3秒間隔で配る
            });
        }
    </script>
</body>
</html>
