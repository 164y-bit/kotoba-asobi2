<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ver 1.45 - kotoba-asobi2 ステージ設計</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; background: #202124; margin: 0; display: flex; flex-direction: column; align-items: center; font-family: "Hiragino Sans", sans-serif; }

        #iphone-frame { 
            width: 375px; height: 812px; background: #fff; position: relative; overflow: hidden;
            display: flex; flex-direction: column; border-radius: 40px; border: 10px solid transparent;
            background-image: linear-gradient(#fff, #fff), linear-gradient(to bottom right, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green));
            background-origin: border-box; background-clip: content-box, border-box; box-sizing: border-box;
        }

        /* 3層構造：上下の余白を等しくするためのevenly配置 */
        .area-jiji { flex: 2; background: var(--g-blue); display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; }
        .area-mid { flex: 3.5; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; }
        .area-kaito { flex: 4.5; background: var(--g-yellow); display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; }

        /* じじ（AI）：最小サイズ 35x72 (比率維持) */
        .ai-hand { display: flex; gap: 4px; }
        .mini-card-ai { width: 35px; height: 72px; background: rgba(255,255,255,0.8); border: 1.5px solid #ccc; border-radius: 3px; }

        /* バレリーナ：中間サイズ 45x92 (Ver 1.41デザイン) */
        .ballerina {
            position: absolute; width: 45px; height: 92px; 
            box-sizing: border-box; border: 3px solid var(--g-yellow); border-radius: 4px;
            background: conic-gradient(var(--g-red) 45deg, var(--g-green) 45deg 135deg, var(--g-red) 135deg 225deg, var(--g-green) 225deg 315deg, var(--g-red) 315deg);
            left: 50%; top: 50%; margin-left: -22.5px; margin-top: -46px;
        }

        /* 凱士の手札：最大サイズ (105x215) */
        .hand-kaito { display: flex; gap: 8px; }
        .card-main { background: white; border: 3px solid #333; border-radius: 12px; width: 105px; height: 215px; display: flex; align-items: center; justify-content: center; writing-mode: vertical-rl; font-weight: 900; font-size: 1.5rem; }

        .icon { width: 65px; height: 65px; border-radius: 50%; border: 3px solid white; background: white; }

        /* 「もう一回」ボタン：右下の押しやすい位置 */
        .btn-retry {
            position: absolute; right: 15px; bottom: 15px;
            width: 85px; height: 85px; border-radius: 50%;
            background: var(--g-red); border: 5px solid var(--g-yellow);
            color: var(--g-green); font-weight: 900; font-size: 16px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); z-index: 100;
        }

        #dance-floor { position: relative; width: 10px; height: 10px; animation: ballroom-spin 20s linear infinite; }
        @keyframes ballroom-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="iphone-frame">
        <div class="area-jiji">
            <div class="icon"></div>
            <div class="ai-hand">
                <div class="mini-card-ai"></div><div class="mini-card-ai"></div><div class="mini-card-ai"></div><div class="mini-card-ai"></div>
            </div>
        </div>
        <div class="area-mid">
            <div id="dance-floor"></div>
            <div class="btn-retry">もう<br>一回</div>
        </div>
        <div class="area-kaito">
            <div class="hand-kaito">
                <div class="card-main">言葉</div>
                <div class="card-main">遊び</div>
            </div>
            <div class="icon"></div>
        </div>
    </div>
    <script>
        const floor = document.getElementById('dance-floor');
        for(let i=0; i<10; i++) {
            const b = document.createElement('div');
            b.className = 'ballerina';
            b.style.transform = `rotate(${i * 36}deg) translateY(-85px)`;
            floor.appendChild(b);
        }
        setTimeout(() => {
            floor.style.transition = "animation-duration 6s linear";
            floor.style.animationDuration = '3s';
        }, 500);
    </script>
</body>
</html>
