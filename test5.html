<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ことばあそび Ver 1.33</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; flex-direction: column; align-items: center; 
        }

        #debug-panel { color: #ccc; font-size: 0.7rem; width: 100%; padding: 10px; z-index: 100; text-align: left; max-width: 375px; }
        .hidden { display: none !important; }

        /* iPhone X比率シミュレーター */
        #iphone-frame { 
            width: 375px; 
            height: 812px; /* iPhone X 高さ基準 */
            background: #ffffff;
            position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            border: 8px solid;
            border-image: linear-gradient(to bottom, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green)) 1;
        }

        .area-jiji { flex: 2; background: var(--g-blue); display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        .area-mid { flex: 3.5; position: relative; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #fff 0%, #f0f0f0 100%); }
        .area-kaito { flex: 4.5; background: var(--g-yellow); display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 20px; }

        .icon { width: 65px; height: 65px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; }

        .hand-grid { display: flex; gap: 8px; justify-content: center; width: 100%; padding: 15px 0; }
        
        /* 単語カード：指で押しやすいよう少し大きく */
        .card { 
            background: white; border: 1px solid #ddd; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #333; width: 105px; height: 145px; 
            font-size: 1.1rem; word-break: break-all; padding: 5px; text-align: center;
        }

        .jiji-card { width: 55px; height: 80px; background: #fdfdfd; border: 2px solid white; opacity: 0.8; }

        #deal-btn { 
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            padding: 12px 18px; background: white; border-radius: 15px; font-weight: bold; 
            font-size: 0.9rem; box-shadow: 0 4px 0 #ddd; cursor: pointer; border: 1px solid #ccc;
        }

        #qr-area { background: white; padding: 5px; border-radius: 5px; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="debug-panel">
        <div>
            Ver: 1.33 / iPhone X Ratio Simulator<br>
            OFFにする <input id="debug-cb" type="checkbox" onchange="toggleDebug()">
        </div>
        <div id="qr-wrap"><div id="qr-area"></div></div>
    </div>

    <div id="iphone-frame">
        <div class="area-jiji">
            <div class="icon"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=jiji" width="100%"></div>
            <div class="hand-grid">
                <div class="card jiji-card"></div>
                <div class="card jiji-card"></div>
                <div class="card jiji-card"></div>
            </div>
        </div>

        <div class="area-mid">
            <div id="deal-btn">カードを配る</div>
            <div style="color:#aaa; font-size:0.75rem; margin-left:90px; text-align:center;">中央エリア<br>(ここにしりとりで出す)</div>
        </div>

        <div class="area-kaito">
            <div class="hand-grid">
                <div class="card">トイレット<br>ペーパー</div>
                <div class="card">ヨーグルト</div>
                <div class="card">りんご</div>
            </div>
            <div class="icon"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=kaito" width="100%"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function toggleDebug() {
            if(document.getElementById('debug-cb').checked) {
                document.getElementById('debug-panel').classList.add('hidden');
            }
        }
        new QRCode(document.getElementById("qr-area"), { text: window.location.href, width: 60, height: 60 });
    </script>
</body>
</html>
