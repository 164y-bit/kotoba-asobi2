<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1.59.3 stage.html - 石碑(mainMaster)の前後16枚抽出仕様</title>
    <style>
        /* --- 1.57/1.59の黄金比CSSを完全維持 --- */
        :root { 
            --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; 
            --j-card-w: 28px; --j-card-h: 57px;
        }
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; 
            justify-content: flex-start; align-items: center; 
            font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
            padding-left: 20px;
        }
        #iphone-frame { 
            width: 375px; height: 812px;
            background: #ffffff; position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            border-radius: 40px; border: 10px solid transparent;
            background-image: linear-gradient(#fff, #fff), 
                              linear-gradient(to bottom right, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green));
            background-origin: border-box; background-clip: content-box, border-box;
            box-sizing: border-box; flex-shrink: 0;
        }
        .area-jiji { flex: 200; background: var(--g-blue); position: relative; z-index: 1; }
        .area-mid { flex: 280; background: #fff; position: relative; z-index: 1; }
        .area-kaito { flex: 332; background: var(--g-yellow); position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 20px; }
        
        .mid-msg-unit { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 90%; display: flex; flex-direction: column; z-index: 5; }
        .msg-large { background: var(--g-green); color: white; padding: 8px 0; font-size: 1.4rem; font-weight: 900; text-align: center; border-radius: 8px 8px 0 0; }
        .msg-debug { background: var(--g-blue); color: white; padding: 4px 0; font-size: 0.8rem; text-align: center; border-radius: 0 0 8px 8px; }

        .icon-jiji { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; position: absolute; left: 50%; transform: translateX(-50%); top: 20px; z-index: 20; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .hand-jiji { display: flex; gap: 3px; position: absolute; left: 50%; transform: translateX(-50%); top: 75px; z-index: 10; }
        .card-mini { width: var(--j-card-w); height: var(--j-card-h); background: #eee; border: 1px solid white; border-radius: 3px; }
        .played-card { position: absolute; left: 50%; transform: translateX(-50%); top: 15px; width: 70px; height: 143px; background: white; border: 2px solid #555; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; writing-mode: vertical-rl; text-orientation: upright; font-size: 1.2rem; z-index: 10; }
        #deal-btn { position: absolute; right: 15px; bottom: 15px; width: 125px; height: 125px; border-radius: 50%; background: var(--g-red); color: white; border: 6px solid var(--g-yellow); font-weight: bold; font-size: 1.2rem; z-index: 20; box-shadow: 0 6px 0 #b22; cursor: pointer; }
        .hand-kaito { display: flex; gap: 6px; justify-content: center; width: 100%; align-items: flex-end; margin-bottom: -15px; z-index: 10; position: relative; min-height: 215px; }
        .card-main { background: white; border: 2.5px solid #555; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #333; width: 105px; height: 215px; writing-mode: vertical-rl; text-orientation: upright; font-size: 1.8rem; text-align: center; box-sizing: border-box; }
        .card-jump { transform: translateY(-40px); z-index: 20; }
        .card-red-border { outline: 6px solid var(--g-red); outline-offset: -8px; z-index: 15; }
        .icon-kaito { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; z-index: 30; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        /* --- 楽屋（16枚抽出仕様） --- */
        #debug-gakuya { margin-left: 20px; color: #ccc; font-family: monospace; font-size: 11px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 10px; border: 1px solid #444; width: 450px; height: 780px; overflow-y: auto; }
        .gakuya-title { color: var(--g-blue); font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { border: 1px solid #333; padding: 2px 4px; text-align: center; }
        .word-cell { text-align: left; color: var(--g-green); }
        .ellipsis { color: #888; text-align: center; padding: 5px; background: rgba(255,255,255,0.05); }
        .not-found { color: var(--g-red); padding: 10px; border: 1px dashed var(--g-red); text-align: center; }
    </style>
</head>
<body>

    <div id="iphone-frame">
        <div class="area-jiji">
            <div class="icon-jiji"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=jiji" width="100%"></div>
            <div class="hand-jiji"><div class="card-mini"></div><div class="card-mini"></div><div class="card-mini"></div></div>
        </div>
        <div class="area-mid">
            <div class="played-card">りんご</div>
            <div class="mid-msg-unit">
                <div class="msg-large">じじの番だよ</div>
                <div class="msg-debug">debug: mainMaster 16 slots view</div>
            </div>
            <button id="deal-btn">もう一回</button>
        </div>
        <div class="area-kaito">
            <div id="kaito-hand-display" class="hand-kaito"></div>
            <div class="icon-kaito"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=kaito" width="100%"></div>
        </div>
    </div>

    <div id="debug-gakuya">
        <div class="gakuya-title">mainMaster (1〜8 & 末尾8)</div>
        <table>
            <thead><tr><th>A</th><th>B</th><th>No</th><th>頭</th><th>尻</th><th>単語</th></tr></thead>
            <tbody id="master-body"></tbody>
        </table>
        
        <div class="gakuya-title">workFiles</div>
        <div class="not-found">NOT FOUND</div>
    </div>

    <script>
        // コアデータ
        const wordList = ["りんご","ごりら","らっぱ","ぱせり","りす","すいか","かめ","めだか","からす","すべりだい","いか","かさ","さかな","なす","すぽーつ","つくえ","えりまき","きつね","ねこ","こあら","らくがき","きゅうきゅうしゃ","あひる","るびー","いぬ","ぬいぐるみ","みみ","みず","すなば","はとり"];

        // じじ設計案：Noはデータの中に整数で持つ
        const mainMaster = wordList.map((w, i) => ({
            flagA: 0, flagB: 0, no: i + 1, head: w[0], tail: w[w.length - 1], word: w
        }));

        const kaitoHand = {
            cards: ["トイレットペーパー", "ヨーグルト", "りんご"],
            render() {
                const container = document.getElementById('kaito-hand-display');
                container.innerHTML = this.cards.map((word, index) => {
                    let cls = index === 0 ? "card-jump" : (index === 1 ? "card-red-border" : "");
                    return `<div class="card-main ${cls}">${word}</div>`;
                }).join('');
            }
        };

        // 16枚抽出表示ルーチン
        function renderMaster() {
            const tbody = document.getElementById('master-body');
            const len = mainMaster.length;
            
            // 最初から8枚
            const first8 = mainMaster.slice(0, 8);
            // 後ろから8枚
            const last8 = mainMaster.slice(-8);

            const rowHTML = (d) => `
                <tr>
                    <td>${d.flagA}</td><td>${d.flagB}</td><td>${d.no}</td>
                    <td>${d.head}</td><td>${d.tail}</td><td class="word-cell">${d.word}</td>
                </tr>
            `;

            tbody.innerHTML = first8.map(rowHTML).join('') + 
                `<tr><td colspan="6" class="ellipsis">... (No.9 〜 No.${len-8} 中略) ...</td></tr>` + 
                last8.map(rowHTML).join('');
        }

        window.onload = () => {
            renderMaster();
            kaitoHand.render();
        };
    </script>
</body>
</html>
