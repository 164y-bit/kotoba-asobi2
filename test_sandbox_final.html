<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ことばあそび Ver 1.42 - 6秒加速ダンス</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; background: #202124; margin: 0; display: flex; flex-direction: column; align-items: center; }

        #iphone-frame { 
            width: 375px; height: 812px; background: #fff; position: relative; overflow: hidden;
            display: flex; flex-direction: column; border-radius: 40px; border: 10px solid transparent;
            background-image: linear-gradient(#fff, #fff), linear-gradient(to bottom right, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green));
            background-origin: border-box; background-clip: content-box, border-box; box-sizing: border-box;
        }
        .area-jiji { flex: 2; background: var(--g-blue); display: flex; justify-content: center; align-items: center; }
        .area-mid { flex: 3.5; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; }
        .area-kaito { flex: 4.5; background: var(--g-yellow); position: relative; }

        #dance-floor {
            position: relative; width: 10px; height: 10px;
            /* 6秒かけて、遅い回転から速い回転へ遷移 */
            animation: ballroom-spin 10s linear infinite; 
        }

        .ballerina {
            position: absolute; width: 35px; height: 72px; 
            box-sizing: border-box; border: 3px solid var(--g-yellow); border-radius: 4px;
            background: conic-gradient(var(--g-red) 45deg, var(--g-green) 45deg 135deg, var(--g-red) 135deg 225deg, var(--g-green) 225deg 315deg, var(--g-red) 315deg);
            left: 50%; top: 50%; margin-left: -17.5px; margin-top: -36px;
        }

        @keyframes ballroom-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 加速の演出用CSSアニメーション */
        .accelerating {
            animation: ballroom-spin 10s linear infinite;
            transition: animation-duration 6s linear; /* 6秒かけて変化 */
        }

        .icon { width: 70px; height: 70px; border-radius: 50%; border: 3px solid white; background: white; z-index: 50; }
        .label { position: absolute; bottom: 20px; font-size: 12px; color: #999; width: 100%; text-align: center; }
    </style>
</head>
<body onclick="startDance()">

    <div id="iphone-frame">
        <div class="area-jiji"><div class="icon" style="margin-top:15px;"></div></div>
        <div class="area-mid">
            <div id="dance-floor" class="accelerating"></div>
            <div class="label">画面タップで「6秒間の加速」スタート</div>
        </div>
        <div class="area-kaito"><div class="icon" style="position:absolute; bottom:10px; left:50%; transform:translateX(-50%);"></div></div>
    </div>

    <script>
        const floor = document.getElementById('dance-floor');
        for(let i=0; i<10; i++) {
            const b = document.createElement('div');
            b.className = 'ballerina';
            b.style.transform = `rotate(${i * 36}deg) translateY(-85px)`;
            floor.appendChild(b);
        }

        function startDance() {
            // 最初はゆったり（20秒で1周）からスタート
            floor.style.animationDuration = '20s';
            
            // 0.1秒後に、6秒かけて最終速度（3秒で1周）へ
            setTimeout(() => {
                floor.style.transition = "animation-duration 6s linear";
                floor.style.animationDuration = '3s';
            }, 100);
        }
    </script>
</body>
</html>
