<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>砂場実験：バレリーナ・ダンス</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        html, body { overflow: hidden; height: 100%; background: #202124; margin: 0; display: flex; justify-content: center; align-family: sans-serif; }

        #iphone-frame { 
            width: 375px; height: 812px; background: #fff; position: relative; overflow: hidden;
            display: flex; flex-direction: column; border-radius: 40px; border: 10px solid transparent;
            background-image: linear-gradient(#fff, #fff), linear-gradient(to bottom right, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green));
            background-origin: border-box; background-clip: content-box, border-box; box-sizing: border-box;
        }

        .area-mid { flex: 1; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; }

        /* バレリーナたちのダンスホール（回転する親要素） */
        .dance-floor {
            position: relative; width: 100px; height: 100px;
            animation: ballroom-spin 8s linear infinite;
        }

        /* 共通のカード（バレリーナ）設定：比率を105x215に固定 */
        .ballerina {
            position: absolute; width: 105px; height: 215px;
            background: repeating-linear-gradient(45deg, #cc0000, #cc0000 10px, #aa0000 10px, #aa0000 20px);
            border: 4px solid white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            left: 50%; top: 50%;
            margin-left: -52.5px; margin-top: -107.5px; /* 中心合わせ */
        }

        /* 3人のバレリーナを配置（手をつなぐ） */
        .b1 { transform: rotate(0deg) translateY(-40px); }
        .b2 { transform: rotate(120deg) translateY(-40px); }
        .b3 { transform: rotate(240deg) translateY(-40px); }

        @keyframes ballroom-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 説明用の文字（邪魔なら後で消します） */
        .info { position: absolute; bottom: 50px; width: 100%; text-align: center; color: #999; font-size: 12px; }
    </style>
</head>
<body onclick="location.reload()"> <div id="iphone-frame">
        <div class="area-mid">
            <div class="dance-floor">
                <div class="ballerina b1"></div>
                <div class="ballerina b2"></div>
                <div class="ballerina b3"></div>
            </div>
        </div>
        <div class="info">画面タップでダンスを最初から見る</div>
    </div>

</body>
</html>
