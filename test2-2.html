<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #fdfdfd; display: flex; flex-direction: column; align-items: center; padding: 20px; font-family: sans-serif; }
        .debug-info { background: #444; color: #fff; padding: 10px; border-radius: 5px; width: 90%; margin-bottom: 20px; font-size: 0.8rem; }
        
        #stage { width: 300px; height: 250px; border: 2px dashed #ddd; position: relative; margin-bottom: 50px; background: white; }
        .card {
            width: 70px; height: 100px; background: white; border: 2px solid #333; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 2rem;
            position: absolute; bottom: -110px; left: 115px;
            transition: all 0.5s ease-out;
        }
        .active { bottom: 70px; transform: scale(1.2); }

        .controls { background: #fff; padding: 15px; border: 1px solid #eee; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .sound-btn { padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 10px; border: 2px solid #ccc; background: white; font-weight: bold; }
        .selected { background: #FF69B4; color: white; border-color: #FF69B4; }
        #play-btn { margin-top: 20px; padding: 15px 40px; font-size: 1.2rem; background: #333; color: white; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="debug-info">
        <p><strong>ファイル名:</strong> test2-2.html</p>
        <p><strong>目的:</strong> カード音の聞き比べ（電子音 vs リアル音）</p>
    </div>

    <div id="stage"><div id="card" class="card">あ</div></div>

    <div class="controls">
        <p>音の種類を選んでね：</p>
        <button id="btn1" class="sound-btn selected" onclick="setSound('digital')">1. 電子音(ピコッ)</button>
        <button id="btn2" class="sound-btn" onclick="setSound('real')">2. リアル音(シュッ)</button>
        <br>
        <button id="play-btn" onclick="playWithSound()">カードを出す！</button>
    </div>

    <script>
        let soundMode = 'digital';
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // リアルな音源ファイル（仮のフリー音源URL）
        const realSound = new Audio('https://otologic.jp/free/se/bin/card-slid1.mp3');

        function setSound(mode) {
            soundMode = mode;
            document.getElementById('btn1').classList.toggle('selected', mode === 'digital');
            document.getElementById('btn2').classList.toggle('selected', mode === 'real');
        }

        function playWithSound() {
            const card = document.getElementById('card');
            
            // カードが場に出るタイミングで音を鳴らす
            if (!card.classList.contains('active')) {
                if (soundMode === 'digital') {
                    playDigitalSound();
                } else {
                    realSound.currentTime = 0;
                    realSound.play();
                }
            }
            
            card.classList.toggle('active');
        }

        function playDigitalSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.stop(audioCtx.currentTime + 0.3);
        }
    </script>
</body>
</html>
