<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1.60 test-logic.html - 循環ループとデバッグモニタ実装</title>
    <style>
        :root { 
            --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; 
            --j-card-w: 28px; --j-card-h: 57px;
        }
        
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; align-items: center; justify-content: center;
            font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
            touch-action: manipulation; -webkit-user-select: none; user-select: none;
        }

        /* 黄金バランスのiPhoneフレーム（聖域） */
        #iphone-frame { 
            width: 375px; height: 812px; flex-shrink: 0;
            background: #ffffff; position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            border-radius: 40px; border: 10px solid transparent;
            background-image: linear-gradient(#fff, #fff), 
                              linear-gradient(to bottom right, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green));
            background-origin: border-box; background-clip: content-box, border-box;
            box-sizing: border-box;
        }

        /* --- 内部レイアウト（原則維持） --- */
        .area-jiji { flex: 200; background: var(--g-blue); position: relative; }
        .area-mid { flex: 280; background: #fff; position: relative; }
        .area-kaito { flex: 332; background: var(--g-yellow); position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 20px; }

        .icon-jiji, .icon-kaito { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; position: absolute; left: 50%; transform: translateX(-50%); box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 30; }
        .icon-jiji { top: 20px; }
        .icon-kaito { bottom: 20px; position: relative; transform: none; left: auto; }

        .played-card { position: absolute; left: 50%; transform: translateX(-50%); top: 15px; width: 70px; height: 143px; background: white; border: 2.5px solid #555; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; writing-mode: vertical-rl; text-orientation: upright; font-size: 1.3rem; z-index: 10; }
        #deal-btn { position: absolute; right: 15px; bottom: 15px; width: 125px; height: 125px; border-radius: 50%; background: var(--g-red); color: white; border: 6px solid var(--g-yellow); font-weight: bold; font-size: 1.2rem; z-index: 20; box-shadow: 0 6px 0 #b22; cursor: pointer; }

        .hand-kaito { display: flex; gap: 6px; justify-content: center; width: 100%; align-items: flex-end; margin-bottom: -15px; z-index: 10; }
        .card-main { background: white; border: 2.5px solid #555; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; width: 105px; height: 215px; writing-mode: vertical-rl; text-orientation: upright; font-size: 1.8rem; box-sizing: border-box; }

        /* --- デバッグモニタ（フレーム外に配置） --- */
        #debug-monitor {
            width: 180px; height: 780px; margin-left: 20px; padding: 10px;
            background: rgba(255, 255, 255, 0.1); color: #fff; border-radius: 10px;
            font-size: 0.7rem; overflow-y: auto;
        }
        .monitor-item { display: flex; align-items: center; margin-bottom: 4px; padding: 2px 5px; border-radius: 3px; background: rgba(0,0,0,0.3); }
        .flag-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; background: #555; }
        .flag-on { background: var(--g-red); box-shadow: 0 0 5px var(--g-red); }
        .flag-current { background: var(--g-blue); outline: 2px solid white; }

        .msg-large { background: var(--g-green); color: white; padding: 8px 0; font-size: 1.4rem; font-weight: 900; text-align: center; border-radius: 8px 8px 0 0; }
        .msg-debug { background: var(--g-blue); color: white; padding: 4px 0; font-size: 0.8rem; text-align: center; border-radius: 0 0 8px 8px; }
        .mid-msg-unit { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 90%; display: flex; flex-direction: column; z-index: 5; }

        @media (max-width: 600px) { #debug-monitor { display: none; } }
    </style>
</head>
<body>
    <div id="iphone-frame">
        <div class="area-jiji">
            <div class="icon-jiji"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=jiji" width="100%"></div>
        </div>
        <div class="area-mid">
            <div id="current-card" class="played-card">？</div>
            <div class="mid-msg-unit">
                <div id="status-msg" class="msg-large">じじの初手待ち</div>
                <div id="debug-info" class="msg-debug">もう一回ボタンで開始</div>
            </div>
            <button id="deal-btn" onclick="gameStart()">もう一回</button>
        </div>
        <div class="area-kaito">
            <div class="hand-kaito">
                <div class="card-main">？？</div>
                <div class="card-main">？？</div>
                <div class="card-main">？？</div>
            </div>
            <div class="icon-kaito"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=kaito" width="100%"></div>
        </div>
    </div>

    <div id="debug-monitor">
        <div style="margin-bottom:10px; font-weight:bold; border-bottom:1px solid #777;">CARD FLAG MONITOR</div>
        <div id="monitor-list"></div>
    </div>

    <script>
        const wordList = [
            "りんご", "ごりら", "らっぱ", "ぱせり", "りす", "すいか", "かめ", "めだか", 
            "からす", "すべりだい", "いか", "かさ", "さかな", "なす", "すぽーつ", 
            "つくえ", "えりまき", "きつね", "ねこ", "こあら", "らくがき", 
            "きゅうきゅうしゃ", "あひる", "るびー", "いぬ", "ぬいぐるみ", 
            "みみ", "みず", "すなば", "はとり"
        ];

        let jijiStartPointer = 0; // 初手の循環用
        let usedFlags = new Array(30).fill(false); // ゲーム中の重複禁止用

        // モニタの初期描画
        function initMonitor() {
            const list = document.getElementById('monitor-list');
            list.innerHTML = wordList.map((w, i) => `
                <div class="monitor-item" id="mon-${i}">
                    <div class="flag-dot" id="dot-${i}"></div>
                    <span>${i + 1}. ${w}</span>
                </div>
            `).join('');
        }

        function gameStart() {
            // 1. 全フラグをリセット
            usedFlags.fill(false);
            
            // 2. じじの初手を決定（順番に1つずつずれる）
            const word = wordList[jijiStartPointer];
            usedFlags[jijiStartPointer] = true; // 初手を使用済みに
            
            // UI反映
            document.getElementById('current-card').innerText = word;
            document.getElementById('status-msg').innerText = "凱士くんの番だよ";
            document.getElementById('debug-info').innerText = `初手[${jijiStartPointer + 1}/30]: ${word}`;
            
            updateMonitor(jijiStartPointer);

            // 3. 次回のゲームのためにポインターを進める（30で戻る）
            jijiStartPointer = (jijiStartPointer + 1) % wordList.length;
        }

        function updateMonitor(currentIndex) {
            wordList.forEach((_, i) => {
                const dot = document.getElementById(`dot-${i}`);
                const item = document.getElementById(`mon-${i}`);
                dot.className = 'flag-dot' + (usedFlags[i] ? ' flag-on' : '');
                item.style.background = (i === currentIndex) ? 'rgba(66, 133, 244, 0.4)' : 'rgba(0,0,0,0.3)';
            });
        }

        initMonitor();
    </script>
</body>
</html>
