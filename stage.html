<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>1.60 stage.html - オブジェクト間msgFmt通信と凱士UIの実装</title>
    <style>
        :root {
            --bg-blue: #a0c4ff;
            --bg-white: #ffffff;
            --bg-yellow: #fdffb6;
            --card-border: #ffd700;
            --card-red: #ffadad;
            --card-green: #caffbf;
        }
        body { margin: 0; font-family: sans-serif; overflow: hidden; background: #333; }
        #stage { width: 375px; height: 812px; position: relative; display: flex; flex-direction: column; background: var(--bg-white); margin: auto; }
        
        /* 3層構造 */
        #jiji-area { flex: 1; background: var(--bg-blue); position: relative; }
        #center-area { height: 300px; background: var(--bg-white); position: relative; border-top: 2px solid #ddd; border-bottom: 2px solid #ddd; }
        #kaito-area { flex: 1; background: var(--bg-yellow); position: relative; }

        /* カードデザイン (105:215) */
        .card {
            width: 70px; height: 143px; /* 375pxに収めるため縮小。比率は維持 */
            border: 3px solid var(--card-border);
            position: absolute; border-radius: 8px;
            background: #fff; transition: all 0.3s; cursor: pointer;
        }
        .card-inner { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .card-top, .card-bottom { width: 0; height: 0; border-left: 35px solid transparent; border-right: 35px solid transparent; position: absolute; left: 0; }
        .card-top { border-top: 20px solid var(--card-red); top: 0; }
        .card-bottom { border-bottom: 20px solid var(--card-red); bottom: 0; }
        .card-left, .card-right { width: 0; height: 0; border-top: 71px solid transparent; border-bottom: 71px solid transparent; position: absolute; top: 0; }
        .card-left { border-left: 10px solid var(--card-green); left: 0; }
        .card-right { border-right: 10px solid var(--card-green); right: 0; }

        /* 凱士アイコン */
        #kaito-icon {
            width: 60px; height: 60px; border-radius: 50%; background: #ff7043;
            position: absolute; bottom: 10px; right: 10px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 12px; cursor: pointer; display: none;
        }
        .flashing-fast { animation: flash 0.3s infinite; }
        .flashing-slow { animation: flash 1s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* メッセージ表示 */
        #msg-large { position: absolute; top: 100px; width: 100%; text-align: center; font-size: 24px; font-weight: bold; color: red; pointer-events: none; }
        #msg-debug { position: absolute; top: 0; left: 0; width: 100%; height: 80px; font-size: 10px; background: rgba(0,0,0,0.7); color: #0f0; overflow-y: scroll; pointer-events: none; }
        #retry-btn { position: absolute; top: 200px; left: 50%; transform: translateX(-50%); padding: 10px 20px; display: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="stage">
    <div id="jiji-area">
        <div id="msg-debug">--- msgFmt Log ---</div>
        <div id="jiji-hand-container"></div>
    </div>
    <div id="center-area">
        <div id="msg-large"></div>
        <div id="game-stage-word"></div>
        <button id="retry-btn">もう一回</button>
    </div>
    <div id="kaito-area">
        <div id="kaito-hand-container"></div>
        <div id="kaito-icon">発射!</div>
    </div>
</div>

<script>
// --- 共通ログ機能 ---
const Logger = (msg) => {
    const logArea = document.getElementById('msg-debug');
    logArea.innerHTML += `<div>${msg}</div>`;
    logArea.scrollTop = logArea.scrollHeight;
    console.log(msg);
};

// --- ① じじ手札 ---
const jijiHand = {
    cards: [],
    requestInit() {
        Logger("msgFmt: mainMaster, jijiHand, 依頼, 起動直後処理");
        mainMaster.setupWorkFiles();
    },
    onMasterReady() {
        Logger("msgFmt: jijiHand, mainMaster, 正常完了, 起動直後処理");
        this.requestCards();
    },
    requestCards() {
        Logger("msgFmt: workFiles, jijiHand, 要求起動直後処理, 正解1, 不正解2");
        workFiles.pickByRequest("jijiHand", 1, 2);
    },
    receiveCards(msgList) {
        this.cards = msgList;
        Logger(`jijiHand: カード3枚受領。凱士に通知します。`);
        kaitoHand.onJijiCall();
    }
};

// --- ② 凱士手札 ---
const kaitoHand = {
    cards: [],
    selectedIndices: [],
    onJijiCall() {
        Logger("msgFmt: kaitoHand, jijiHand, 伝える, 起動直後処理");
        this.requestCards();
    },
    requestCards() {
        Logger("msgFmt: workFiles, kaitoHand, 要求起動直後処理, 正解1, 不正解2");
        workFiles.pickByRequest("kaitoHand", 1, 2);
    },
    receiveCards(msgList) {
        this.cards = msgList;
        this.render();
        Logger("msgFmt: jijiHand, kaitoHand, 完了, 起動直後処理");
    },
    toggleCard(index) {
        const idx = this.selectedIndices.indexOf(index);
        if (idx > -1) this.selectedIndices.splice(idx, 1);
        else this.selectedIndices.push(index);
        this.render();
        this.checkStatus();
    },
    checkStatus() {
        const icon = document.getElementById('kaito-icon');
        icon.style.display = (this.selectedIndices.length === 1) ? 'flex' : 'none';
        
        if (this.selectedIndices.length === 1) {
            const card = this.cards[this.selectedIndices[0]];
            icon.className = (card.type === "正解") ? 'flashing-fast' : 'flashing-slow';
        }
        
        if (this.selectedIndices.length >= 2) {
            setTimeout(() => {
                if (this.selectedIndices.length >= 2) {
                    document.getElementById('msg-large').innerText = "ヒント: " + gameStage.lastLetter;
                    setTimeout(() => document.getElementById('msg-large').innerText = "", 2000);
                }
            }, 3000);
        }
    },
    render() {
        const container = document.getElementById('kaito-hand-container');
        container.innerHTML = "";
        this.cards.forEach((c, i) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.style.left = `${20 + i * 110}px`;
            div.style.top = this.selectedIndices.includes(i) ? "20px" : "60px";
            div.onclick = () => this.toggleCard(i);
            div.innerHTML = `<div class="card-inner"><div class="card-top"></div><div class="card-left"></div><div class="card-right"></div><div class="card-bottom"></div>${c.data.単語}</div>`;
            container.appendChild(div);
        });
    }
};

// --- ④ 作業ファイル (ダミーデータ抽出) ---
const workFiles = {
    data: [
        {No:1, 頭:"り", 尻:"ん", 単語:"りんご", flagA:1, flagB:0},
        {No:2, 頭:"ん", 尻:"だ", 単語:"んだ", flagA:0, flagB:0},
        {No:3, 頭:"ん", 尻:"に", 単語:"んに", flagA:0, flagB:0},
        {No:4, 頭:"ん", 尻:"ま", 単語:"んま", flagA:0, flagB:0}
    ],
    pickByRequest(to, okNum, ngNum) {
        // じじ指定の特例取り出し
        let result = [];
        if (to === "jijiHand") {
            result.push({type:"正解", data:this.data[0]});
            result.push({type:"不正解", data:this.data[2]});
            result.push({type:"不正解", data:this.data[3]});
        } else {
            result.push({type:"正解", data:this.data[1]});
            result.push({type:"不正解", data:this.data[2]});
            result.push({type:"不正解", data:this.data[3]});
        }
        result.forEach(m => Logger(`msgFmt: ${to}, workFiles, ${m.type}, 正解${okNum}, 不正解${ngNum}, ...${m.data.単語}`));
        if (to === "jijiHand") jijiHand.receiveCards(result);
        else kaitoHand.receiveCards(result);
    }
};

// --- ⑤ マスタファイル ---
const mainMaster = {
    setupWorkFiles() {
        Logger("mainMaster: workFilesを複製・ソート完了");
        jijiHand.onMasterReady();
    }
};

// --- ③ 提示場所 ---
const gameStage = {
    lastLetter: "り",
    init() {
        Logger("System: バレリーナ待機中(2s)...");
        setTimeout(() => {
            Logger("System: バレリーナ終了。jijiHandへ制御移譲。");
            jijiHand.requestInit();
        }, 2000);
    }
};

// 起動
gameStage.init();

</script>
</body>
</html>
