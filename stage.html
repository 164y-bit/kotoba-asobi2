<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1.50 stage.html - カード表示・バレリーナ完全復旧版</title>
    <style>
        /* 【絶対遵守】ステージ・レイアウト（Ver 1.37）375x812 */
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        body { margin: 0; padding: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #stage { width: 375px; height: 812px; position: relative; display: flex; flex-direction: column; }
        
        .area-jiji { flex: 2; background: var(--g-blue); }
        .area-mid { flex: 3.5; background: #fff; position: relative; display: flex; justify-content: center; align-items: center; }
        .area-kaito { flex: 4.5; background: var(--g-yellow); }

        /* 【絶対遵守】カードデザイン（Ver 1.41）105:215 */
        .card {
            width: 105px; height: 215px; background: #fff; border: 4px solid var(--g-yellow);
            border-radius: 12px; position: absolute; box-sizing: border-box;
            background-image: 
                linear-gradient(45deg, var(--g-red) 25%, transparent 25%, transparent 75%, var(--g-red) 75%),
                linear-gradient(-45deg, var(--g-red) 25%, transparent 25%, transparent 75%, var(--g-red) 75%),
                linear-gradient(45deg, transparent 25%, var(--g-green) 25%, var(--g-green) 75%, transparent 75%),
                linear-gradient(-45deg, transparent 25%, var(--g-green) 25%, var(--g-green) 75%, transparent 75%);
            background-size: 100% 50%, 100% 50%, 50% 100%, 50% 100%;
            background-position: 0 0, 0 100%, 0 0, 100% 0;
            background-repeat: no-repeat;
        }

        /* バレリーナ演出：10枚のミニカード用 */
        .mini-card {
            width: 30px; height: 60px; background: #fff; border: 1.5px solid var(--g-yellow);
            border-radius: 4px; position: absolute; transform-origin: center;
        }

        /* アニメーション：6秒かけてゆったりから心地よい速さへ */
        @keyframes ballet-dance {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); animation-timing-function: ease-in; }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div id="stage">
        <div class="area-jiji"></div>
        <div class="area-mid" id="ballet-zone">
            <script>
                const zone = document.getElementById('ballet-zone');
                for(let i=0; i<10; i++) {
                    const card = document.createElement('div');
                    card.className = 'mini-card';
                    card.style.animation = `ballet-dance 6s infinite linear`;
                    card.style.animationDelay = `${i * 0.6}s`;
                    zone.appendChild(card);
                }
            </script>
        </div>
        <div class="area-kaito"></div>
    </div>
</body>
</html>
