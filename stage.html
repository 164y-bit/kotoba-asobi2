<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1.54 stage.html - 配置同期と1.51全機能の復元</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; flex-direction: column; align-items: center; 
            font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
        }

        /* デバッグパネル復元 */
        #debug-panel { color: #ccc; font-size: 0.7rem; width: 375px; padding: 10px; z-index: 100; }
        .hidden { display: none !important; }

        /* レインボー枠の復元 */
        #iphone-frame { 
            width: 375px; height: 812px;
            background: #ffffff; position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            border-radius: 40px;
            border: 10px solid transparent;
            background-image: linear-gradient(#fff, #fff), 
                              linear-gradient(to bottom right, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green));
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-sizing: border-box;
        }

        /* 3層構造 */
        .area-jiji { flex: 2; background: var(--g-blue); position: relative; z-index: 1; }
        .area-mid { flex: 3.5; background: #fff; position: relative; z-index: 1; }
        .area-kaito { flex: 4.5; background: var(--g-yellow); position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 10px; }

        /* じじアイコン (Layer 2) */
        .icon-jiji { 
            width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; 
            overflow: hidden; position: absolute; left: 50%; transform: translateX(-50%);
            top: 20px; z-index: 20; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* じじ手札 (Layer 1) */
        .hand-jiji { 
            display: flex; gap: 4px; position: absolute; left: 50%; transform: translateX(-50%);
            top: 110px; z-index: 10;
        }
        .card-mini { width: 38px; height: 78px; background: #eee; border: 1px solid white; border-radius: 4px; }

        /* 中央エリアパーツ (Layer 1) */
        .played-card { 
            position: absolute; left: 50%; transform: translateX(-50%);
            top: -15px; /* 青エリアに少し食い込む演出 */
            width: 80px; height: 164px; background: white; border: 2.5px solid #555; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            writing-mode: vertical-rl; text-orientation: upright; font-size: 1.4rem; z-index: 10;
        }

        .mid-group {
            position: absolute; left: 50%; transform: translateX(-50%);
            top: 165px; width: 100%; text-align: center; z-index: 10;
        }
        .msg-large { font-size: 1.5rem; font-weight: 900; color: #333; margin: 0; }
        .msg-debug { font-size: 0.8rem; color: #999; margin-top: 5px; }

        /* もう一回ボタン (Layer 1) */
        #deal-btn { 
            position: absolute; right: 25px; top: 75px;
            width: 90px; height: 90px; border-radius: 50%;
            background: var(--g-red); color: white; border: 6px solid var(--g-yellow);
            font-weight: bold; font-size: 0.9rem; z-index: 10;
            box-shadow: 0 4px 0 #b22; cursor: pointer;
        }

        /* 凱士手札（1.51の内容を完全復元） */
        .hand-kaito { display: flex; gap: 6px; justify-content: center; width: 100%; align-items: flex-end; margin-bottom: -15px; z-index: 10; position: relative; padding: 0 12px; box-sizing: border-box; }
        .card-main { 
            background: white; border: 2.5px solid #555; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; color: #333; width: 105px; height: 215px; 
            writing-mode: vertical-rl; text-orientation: upright; font-size: 1.8rem; padding: 10px 2px; text-align: center; box-sizing: border-box;
        }
        .card-jump { transform: translateY(-40px); z-index: 20; }
        .card-red-border { outline: 6px solid var(--g-red); outline-offset: -8px; z-index: 15; }

        .icon-kaito { width: 70px; height: 70px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; z-index: 30; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        /* バレリーナ用ステージ (Layer 3: 最上位) */
        .ballerina-stage { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 30; pointer-events: none; display: none; }
        
        #qr-area { background: white; padding: 5px; border-radius: 5px; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="debug-panel">
        <div>Ver: 1.54 / Final Layout<br>OFF <input id="debug-cb" type="checkbox" onchange="toggleDebug()"></div>
        <div id="qr-wrap"><div id="qr-area"></div></div>
    </div>
    <div id="iphone-frame">
        <div class="area-jiji">
            <div class="icon-jiji"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=jiji" width="100%"></div>
            <div class="hand-jiji">
                <div class="card-mini"></div><div class="card-mini"></div><div class="card-mini"></div>
            </div>
        </div>
        <div class="area-mid">
            <div class="played-card">りんご</div>
            <div class="mid-group">
                <div class="msg-large">じじの番だよ</div>
                <div class="msg-debug">debug: cards_left=0</div>
            </div>
            <button id="deal-btn">もう一回</button>
            <div class="ballerina-stage" id="ballerina"></div>
        </div>
        <div class="area-kaito">
            <div class="hand-kaito">
                <div class="card-main card-jump">トイレットペーパー</div>
                <div class="card-main card-red-border">ヨーグルト</div>
                <div class="card-main">りんご</div>
            </div>
            <div class="icon-kaito"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=kaito" width="100%"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function toggleDebug() { if(document.getElementById('debug-cb').checked) { document.getElementById('debug-panel').classList.add('hidden'); } }
        new QRCode(document.getElementById("qr-area"), { text: window.location.href, width: 60, height: 60 });
    </script>
</body>
</html>
