<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1.62.3 stage.html - 聖典デザイン維持＋実戦シーケンス実装</title>
    <style>
        /* --- 1.59.3の聖典CSSを完全維持 --- */
        :root { 
            --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; 
            --j-card-w: 28px; --j-card-h: 57px;
        }
        html, body { 
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            background: #202124; margin: 0; display: flex; 
            justify-content: flex-start; align-items: center; 
            font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", sans-serif;
            padding-left: 20px;
        }
        #iphone-frame { 
            width: 375px; height: 812px;
            background: #ffffff; position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            border-radius: 40px; border: 10px solid transparent;
            background-image: linear-gradient(#fff, #fff), 
                              linear-gradient(to bottom right, var(--g-blue), var(--g-red), var(--g-yellow), var(--g-green));
            background-origin: border-box; background-clip: content-box, border-box;
            box-sizing: border-box; flex-shrink: 0;
        }
        .area-jiji { flex: 200; background: var(--g-blue); position: relative; z-index: 1; }
        .area-mid { flex: 280; background: #fff; position: relative; z-index: 1; }
        .area-kaito { flex: 332; background: var(--g-yellow); position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 20px; }
        
        .mid-msg-unit { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 90%; display: flex; flex-direction: column; z-index: 5; }
        .msg-large { background: var(--g-green); color: white; padding: 8px 0; font-size: 1.4rem; font-weight: 900; text-align: center; border-radius: 8px 8px 0 0; }
        .msg-debug { background: var(--g-blue); color: white; padding: 4px 0; font-size: 0.8rem; text-align: center; border-radius: 0 0 8px 8px; }

        .icon-jiji { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; position: absolute; left: 50%; transform: translateX(-50%); top: 20px; z-index: 20; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .hand-jiji { display: flex; gap: 3px; position: absolute; left: 50%; transform: translateX(-50%); top: 110px; z-index: 10; transition: transform 0.6s ease-in; }
        .card-mini { width: var(--j-card-w); height: var(--j-card-h); background: #eee; border: 1px solid white; border-radius: 3px; }
        
        .played-card { position: absolute; left: 50%; transform: translateX(-50%); top: 15px; width: 105px; height: 215px; background: white; border: 4px solid var(--g-yellow); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; writing-mode: vertical-rl; text-orientation: upright; font-size: 1.8rem; z-index: 10; opacity: 0; transition: all 0.5s; }
        
        #deal-btn { display: none; position: absolute; right: 15px; bottom: 15px; width: 125px; height: 125px; border-radius: 50%; background: var(--g-red); color: white; border: 6px solid var(--g-yellow); font-weight: bold; font-size: 1.2rem; z-index: 20; box-shadow: 0 6px 0 #b22; cursor: pointer; }
        
        .hand-kaito { display: flex; gap: 6px; justify-content: center; width: 100%; align-items: flex-end; margin-bottom: -15px; z-index: 10; position: relative; min-height: 215px; }
        .card-main { background: white; border: 4px solid var(--g-yellow); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #333; width: 105px; height: 215px; writing-mode: vertical-rl; text-orientation: upright; font-size: 1.8rem; text-align: center; box-sizing: border-box; transition: all 0.5s; }
        
        .icon-kaito { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; background: white; overflow: hidden; z-index: 30; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        #debug-gakuya { margin-left: 20px; color: #ccc; font-family: monospace; font-size: 11px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 10px; border: 1px solid #444; width: 450px; height: 780px; overflow-y: auto; }
        .gakuya-title { color: var(--g-blue); font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid #444; }
        .log-line { border-bottom: 1px solid #333; padding: 2px 0; color: #0f0; }
    </style>
</head>
<body>

    <div id="iphone-frame">
        <div class="area-jiji">
            <div class="icon-jiji"><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=jiji" width="100%"></div>
            <div id="jiji-hand-container" class="hand-jiji"></div>
        </div>
        <div class="area-mid">
            <div id="center-card" class="played-card"></div>
            <div class="mid-msg-unit">
                <div id="status-msg" class="msg-large">準備中...</div>
                <div id="debug-msg" class="msg-debug">msgFmt 待機</div>
            </div>
            <button id="deal-btn" onclick="location.reload()">もう一回</button>
        </div>
        <div class="area-kaito">
            <div id="kaito-hand-display" class="hand-kaito"></div>
            <div class="icon-kaito"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=kaito" width="100%"></div>
        </div>
    </div>

    <div id="debug-gakuya">
        <div class="gakuya-title">リアルタイムログ (msgFmt)</div>
        <div id="fmt-log"></div>
    </div>

    <script>
        // --- 1. コアデータ (30件循環) ---
        const wordSource = ["りんご","ごりら","らっぱ","ぱせり","りす","すいか","かめ","めだか","からす","すべりだい","いか","かさ","さかな","なす","すぽーつ","つくえ","えりまき","きつね","ねこ","こあら","らくがき","きゃあ","あひる","るびー","いぬ","ぬいぐるみ","みみ","みず","すなば","はとり"];
        let mainMaster = wordSource.map((w, i) => ({ flagA: (i===0?1:0), flagB: 0, no: i+1, head: w[0], tail: w.slice(-1), word: w }));
        let workData = [];

        function msgFmt(to, from, type, detail) {
            const log = document.getElementById('fmt-log');
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerText = `[${to}] from [${from}] - ${type} | ${detail}`;
            log.prepend(line);
            document.getElementById('debug-msg').innerText = `${type}: ${detail.split(',')[0]}`;
        }

        // --- 2. オブジェクト定義 ---

        const mainMasterObj = {
            handleRequest(from, detail) {
                msgFmt("mainMaster", from, "依頼", detail);
                workData = JSON.parse(JSON.stringify(mainMaster));
                workData.sort((a, b) => (b.flagA - a.flagA) || (a.no - b.no));
                msgFmt("workFiles", "mainMaster", "処理", "workDataソート完了");
                setTimeout(() => {
                    msgFmt("jijiHand", "mainMaster", "正常完了", "起動直後処理");
                    jijiHand.init();
                }, 500);
            },
            updateFlagB(no) {
                const target = mainMaster.find(m => m.no === no);
                if (target) target.flagB = 1;
                msgFmt("gameStage", "mainMaster", "完了", "flagB更新完了");
            }
        };

        const workFiles = {
            pick(who, detail) {
                msgFmt("workFiles", who, "要求起動直後処理", detail);
                let cards = [];
                if (who === "jijiHand") {
                    cards = [workData[0], workData[workData.length-1], workData[workData.length-2]];
                } else {
                    cards = [workData[1], workData[workData.length-3], workData[workData.length-4]];
                }
                cards.forEach((d, i) => {
                    const type = (i === 0) ? "正解" : "不正解";
                    msgFmt(who, "workFiles", type, `${detail}, ${d.flagA}, ${d.flagB}, ${d.no}, ${d.head}, ${d.tail}, ${d.word}`);
                });
                return cards;
            },
            removeAndSort(no) {
                workData = workData.filter(d => d.no !== no);
                workData.sort((a, b) => a.tail.localeCompare(b.tail, 'ja') || a.no - b.no);
                msgFmt("gameStage", "workFiles", "完了", "削除・ソート完了");
            }
        };

        const jijiHand = {
            cards: [],
            init() {
                this.cards = workFiles.pick("jijiHand", "正解1, 不正解2");
                this.renderMini();
                setTimeout(() => kaitoHand.init(), 500);
            },
            renderMini() {
                const container = document.getElementById('jiji-hand-container');
                container.innerHTML = this.cards.map(() => `<div class="card-mini"></div>`).join('');
                container.style.transform = "translateX(-50%)";
            },
            play(word) {
                const data = this.cards.find(c => c.word === word);
                msgFmt("gameStage", "jijiHand", "正解", `${data.no}, ${data.flagA}, ${data.flagB}, ${data.no}, ${data.head}, ${data.tail}, ${data.word}`);
                gameStage.receive(data, "jiji");
            },
            discardRest() {
                msgFmt("System", "jijiHand", "演出", "残り手札クリア(左外へ)");
                document.getElementById('jiji-hand-container').style.transform = "translateX(-500px)";
                this.cards = [];
            }
        };

        const kaitoHand = {
            cards: [],
            init() {
                msgFmt("kaitoHand", "jijiHand", "伝える", "起動直後処理");
                this.cards = workFiles.pick("kaitoHand", "正解1, 不正解2");
                this.render();
                setTimeout(() => jijiHand.play("りんご"), 1000);
            },
            render() {
                const container = document.getElementById('kaito-hand-display');
                container.innerHTML = this.cards.map(c => `<div class="card-main">${c.word}</div>`).join('');
            },
            play(idx, type = "正解") {
                const data = this.cards[idx];
                msgFmt("gameStage", "kaitoHand", type, `${data.no}, ${data.flagA}, ${data.flagB}, ${data.no}, ${data.head}, ${data.tail}, ${data.word}`);
                gameStage.receive(data, "kaito", type);
            }
        };

        const gameStage = {
            receive(data, from, type = "正解") {
                const center = document.getElementById('center-card');
                center.innerText = data.word;
                center.style.opacity = "1";
                document.getElementById('status-msg').innerText = `${from === "jiji" ? "じじ" : "凱士"}の「${data.word}」！`;

                workFiles.removeAndSort(data.no);
                mainMasterObj.updateFlagB(data.no);

                setTimeout(() => {
                    if (data.word === "りんご") {
                        kaitoHand.play(0); // ごりら
                    } else if (data.word === "ごりら") {
                        jijiHand.discardRest();
                        setTimeout(() => {
                            jijiHand.cards = workFiles.pick("jijiHand", "正解1, 不正解2");
                            jijiHand.renderMini();
                            setTimeout(() => jijiHand.play("らっぱ"), 1000);
                        }, 800);
                    } else if (data.word === "らっぱ") {
                        kaitoHand.play(1, "不正解"); // はとり
                    } else if (type === "不正解") {
                        document.getElementById('status-msg').innerText = "凱士の負け！";
                        document.getElementById('deal-btn').style.display = "block";
                    }
                }, 1000);
            }
        };

        window.onload = () => {
            setTimeout(() => mainMasterObj.handleRequest("jijiHand", "起動直後処理"), 2000);
        };
    </script>
</body>
</html>
