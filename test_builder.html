<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1.48-b test_builder.html - CSS出力機能強化</title>
    <style>
        :root { --g-blue: #4285F4; --g-red: #EA4335; --g-yellow: #FBBC05; --g-green: #34A853; }
        body { background: #202124; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        #iphone-frame { width: 375px; height: 812px; background: #fff; position: relative; border: 8px solid #444; border-radius: 40px; margin-top: 10px; overflow: hidden; }
        
        /* ガイド背景 */
        #layer-bg { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; opacity: 0.4; pointer-events: none; }
        .area-jiji { flex: 2; background: var(--g-blue); }
        .area-mid { flex: 3.5; background: #fff; }
        .area-kaito { flex: 4.5; background: var(--g-yellow); }

        /* 操作パネル（調整ゲージ・出力窓） */
        #ui-panel { width: 350px; background: rgba(30, 30, 30, 0.9); padding: 15px; border-radius: 20px; position: absolute; bottom: 10px; border: 2px solid #555; }
        #css-output { width: 100%; height: 80px; background: #000; color: #0f0; font-family: monospace; font-size: 11px; margin-top: 10px; padding: 5px; border-radius: 5px; border: none; }
    </style>
</head>
<body>
    <div id="iphone-frame">
        <div id="layer-bg"><div class="area-jiji"></div><div class="area-mid"></div><div class="area-kaito"></div></div>
        <div id="main-card" style="position:absolute; top:200px; left:135px; width:105px; height:215px; border:2px solid #000; background:#fff;">Card</div>
    </div>
    <div id="ui-panel">
        <div style="text-align:center; font-size:12px; margin-bottom:5px;">【1.48-b】CSS出力</div>
        <textarea id="css-output" readonly>/* ここに最新の座標が出力されます */</textarea>
    </div>
</body>
</html>
