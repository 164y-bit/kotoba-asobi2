<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ことばあそび：マルチステージ Ver1.21</title>
    <style>
        /* 背景は少し暗くして、中央のスマホを際立たせる */
        body { background: #333; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; font-family: sans-serif; }

        /* デバッグ情報（スマホ枠の外側） */
        .debug-panel { color: #ccc; font-size: 0.75rem; width: 100%; max-width: 375px; padding: 10px; box-sizing: border-box; }

        /* スマホ本体の器（iPhone 10以降の比率をベースに、小さい画面でも破綻しない設定） */
        #mobile-stage { 
            width: 100vw; max-width: 375px; height: 100vh; max-height: 812px; 
            background: #fdfaf6; position: relative; overflow: hidden; display: flex; flex-direction: column; 
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* 各エリアの比率 */
        .area-jiji { flex: 2; background: #e3f2fd; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 2px dashed #90caf9; }
        .area-mid  { flex: 3; display: flex; align-items: center; justify-content: center; color: #999; font-size: 0.9rem; text-align: center; padding: 20px; }
        .area-kaito { flex: 2; background: #fff5e6; display: flex; justify-content: space-around; align-items: center; border-top: 2px dashed #ffcc80; padding-bottom: 20px; }

        .card { width: 75px; height: 105px; background: white; border: 2px solid #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; color: #555; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        /* QRコードエリア（これも枠の外） */
        .qr-area { margin: 15px; text-align: center; }
        .qr-area img { width: 100px; height: 100px; border: 5px solid white; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="debug-panel">
        <p><strong>ファイル名:</strong> test4.html / <strong>Ver:</strong> 1.21</p>
        <p><strong>目的:</strong> 息子家族のiPhone 10以降 & じじの6s/8s 両対応レイアウト。</p>
    </div>

    <div id="mobile-stage">
        <div class="area-jiji">
            <div style="font-size:0.7rem; color:#64b5f6; margin-bottom:5px;">じじ</div>
            <div class="card" style="border-color:#64b5f6;">じ</div>
        </div>

        <div class="area-mid">
            ここに言葉が<br>飛んでくるよ
        </div>

        <div class="area-kaito">
            <div class="card" style="border-color:#ffb74d;">あ</div>
            <div class="card" style="border-color:#ffb74d;">い</div>
            <div class="card" style="border-color:#ffb74d;">う</div>
        </div>
    </div>

    <div class="qr-area">
        <p style="color:white; font-size:0.8rem; margin-bottom:5px;">iPhoneでテストする用</p>
        <img id="qr-img" src="" alt="QR Code">
    </div>

    <script>
        // 現在のURLをQRコードに変換してセット
        const currentUrl = window.location.href;
        document.getElementById('qr-img').src = "https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=" + encodeURIComponent(currentUrl);
    </script>
</body>
</html>
