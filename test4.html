<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ことばあそび：ステージ構築 Ver1.20</title>
    <style>
        /* iPadでもスマホサイズに見えるように中央に配置 */
        body { background: #555; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        #mobile-container { 
            width: 375px; height: 667px; background: #f0f4f8; position: relative; 
            overflow: hidden; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .debug-tag { background: #2c3e50; color: white; padding: 10px; font-size: 0.7rem; }
        
        /* じじエリア */
        #jiji-side { height: 150px; background: #d6eaf8; display: flex; justify-content: center; align-items: center; border-bottom: 2px dashed #3498db; }
        
        /* 凱士くんエリア */
        #kaito-side { height: 250px; background: #fdf2e9; position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-around; align-items: center; border-top: 2px dashed #e67e22; }

        /* ダミーカード */
        .dummy-card { 
            width: 70px; height: 100px; background: white; border: 2px solid #ccc; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; color: #999; font-size: 1.5rem;
        }
        .jiji-card { border-color: #3498db; }
        .kaito-card { border-color: #e67e22; cursor: pointer; }
    </style>
</head>
<body>

    <div id="mobile-container">
        <div class="debug-tag">
            <p><strong>ファイル名:</strong> test4.html</p>
            <p><strong>目的:</strong> モバイル表示想定のレイアウト確認（ダミー盤面）。</p>
            <p><strong>Ver:</strong> 1.20</p>
        </div>

        <div id="jiji-side">
            <div class="dummy-card jiji-card">じ</div>
        </div>

        <div style="text-align: center; margin-top: 50px; color: #7f8c8d;">
            ここに言葉が飛んできます
        </div>

        <div id="kaito-side">
            <div class="dummy-card kaito-card">あ</div>
            <div class="dummy-card kaito-card">い</div>
            <div class="dummy-card kaito-card">う</div>
        </div>
    </div>

</body>
</html>
